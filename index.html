<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="./images/favicon.ico" />
    <title>Login-Company</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img
          class="hero-img"
          src="./images/hero-image.png"
          alt="hero-img-company"
        />
      </div>
      <div class="right-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo-company" />
          <p class="tag-line">
            We are <span>experts</span> in business, marketing, growth, & sales.
          </p>
        </div>
        <h2>Login into your account</h2>
        <form>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Username"
          />
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
          />
          <div class="log-in-forgot-password">
            <button id="login-btn">Login</button>
            <a id="forgot-password" href="#">Forgot Password ?</a>
          </div>
        </form>
        <p>
          Are you a new Member?
          <span> <a href="./dashboard.html">Register here</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
