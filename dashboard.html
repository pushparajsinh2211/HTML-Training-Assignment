<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" /> -->
    <title>Dashboard-Company</title>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a href="#" class="hamburger-icon"
          ><img class="icon" src="./images/menu-bar.svg"
        /></a>

        <a href="./index.html" class="header-logo"
          ><img src="./images/logo.svg"
        /></a>

        <div class="search-box">
          <a href="#" class="search-icon">
            <img class="icon" src="./images/search-icon.svg" />
          </a>
          <input class="search-input" type="text" placeholder="Search" />
        </div>
      </div>

      <div class="right-header">
        <a href="#" class="notification-icon"
          ><img
            class="icon"
            src="./images/notification-icon.svg"

        /></a>

        <div class="profile-box">
          <img

            alt="profile-image"
          />
          <p>John Doe</p>
          <a href="#" class="down-arrow-icon"
            ><img src="./images/downward-arrow.svg" alt="down-arrow-icon"
          /></a>
        </div>
      </div>
    </header>
    <section>
      <nav>
        <ul>
          <li>
            <div class="nav-icon-box icon-box-active">
              <img class="icon" src="./images/dashboard-active.svg" alt="" />

            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/graph-default.svg" alt="" />

            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/inbox-default.svg" alt="" />

            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/clock-default.svg" alt="" />

            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/user-default.svg" alt="" />
              <p>Users</p>
            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/maintenance-default.svg" alt="" />
              <p>Maintenance</p>
            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/setting-default.svg" alt="" />
              <p>Setting</p>
            </div>
          </li>
        </ul>
      </nav>
      <article>ajfd</article>
    </section>
