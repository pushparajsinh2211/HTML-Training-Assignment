<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dashboard-Company</title>
  </head>
  <body>
    <header>
      <div class="left-header">
        <img class="icon" src="./images/menu-bar.svg" />
        <img class="header-logo" src="./images/logo.svg" />
        <div>
          <img class="icon" src="./images/search-icon.svg" />
          <p>Search</p>
        </div>
      </div>
      <div class="right-header">
        <img
          class="icon"
          src="./images/notification-icon.svg"
          alt="notification-icon"
        />
        <img src="./images/profile.png" alt="profile-image" />
      </div>
    </header>
    <div class="dashboard-container">
      <div class="side-navigation">
        <ul>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/dashboard-default.svg" alt="" />
              <p>Dashboard</p>
            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/graph-default.svg" alt="" />
              <p>Dashboard</p>
            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/inbox-default.svg" alt="" />
              <p>Dashboard</p>
            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/clock-default.svg" alt="" />
              <p>Dashboard</p>
            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/user-default.svg" alt="" />
              <p>Dashboard</p>
            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/maintenance-default.svg" alt="" />
              <p>Dashboard</p>
            </div>
          </li>
          <li>
            <div class="nav-icon-box">
              <img class="icon" src="./images/setting-default.svg" alt="" />
              <p>Dashboard</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
